<main>
  <div id="options-bar">
    <button mat-raised-button *ngIf="!displayTeachers" color="primary" (click)="toggleShowingTeachers()">Showing
      Students
    </button>
    <button mat-raised-button *ngIf="displayTeachers" color="primary" (click)="toggleShowingTeachers()">Showing
      Teachers
    </button>
  </div>
  <div id="members-list"
       [ngClass]="{
       'not-selected':!isMemberSelected(),
       'selected':isMemberSelected()}">
    <ng-container *ngFor="let member of displayingMembers">
      <mat-card class="example-card" [ngClass]="{'selected-card' : member === selectedMember}"
                (click)="selectMember(member)">
        <mat-card-header>
          <mat-card-title>{{member.nickname}}</mat-card-title>
          <mat-card-subtitle>{{member.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <span></span>
          <mat-divider></mat-divider>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</main>
