<main>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{relation.courseName}}</mat-card-title>
      <mat-card-subtitle *ngIf="this.isTeacher; else studentBlock">{{relation.student}}</mat-card-subtitle>
      <ng-template #studentBlock>
        <mat-card-subtitle>{{relation.teacher}}</mat-card-subtitle>
      </ng-template>
    </mat-card-header>
    <mat-card-content>
      <span>Duration: {{relation.duration}}hr</span><br>
      <span>{{relation.classPerWeek}} classes per week</span>
    </mat-card-content>
    <mat-card-actions>
      <div style="display: flex; justify-content: space-evenly; width: 100%">
        <button mat-icon-button>
          <mat-icon>info</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>settings</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</main>
