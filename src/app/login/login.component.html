<main>
  <div id="login_wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Nickname</mat-label>
      <input [(ngModel)]="nickname" matInput type="text">
      <button (click)="nickname=''" *ngIf="nickname" aria-label="Clear" mat-icon-button matSuffix>
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input [(ngModel)]="password" [type]="hidePassword ? 'password' : 'text'" matInput>
      <button (click)="password=''" *ngIf="password" aria-label="Clear" mat-icon-button matSuffix>
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-card *ngIf="authService.wrongTries>0" style="margin-bottom: 15px">
      <mat-card-content>Invalid Nickname or Password</mat-card-content>
    </mat-card>

    <!--    <mat-slide-toggle-->
    <!--      color="primary"-->
    <!--      [checked]="hidePassword"-->
    <!--      (click)="hidePassword = !hidePassword">-->
    <!--    </mat-slide-toggle>-->

    <p style="margin-top: 15px">
      <button (click)="login()" color="primary" mat-raised-button>
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
    </p>
  </div>
</main>
