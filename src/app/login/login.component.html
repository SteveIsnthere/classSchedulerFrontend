<mat-form-field class="example-form-field">
  <mat-label>Nickname</mat-label>
  <input matInput type="text" [(ngModel)]="nickname">
  <button *ngIf="nickname" matSuffix mat-icon-button aria-label="Clear" (click)="nickname=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-form-field class="example-form-field">
  <mat-label>Password</mat-label>
  <input matInput type="text" [(ngModel)]="password">
  <button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-raised-button color="primary" (click)="login()">Login</button>
