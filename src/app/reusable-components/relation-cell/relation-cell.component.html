<main>
  <mat-card (click)="showBottomSheet()" class="example-card">
    <mat-card-header>
      <mat-card-title>{{relation.courseName}}</mat-card-title>
      <mat-card-subtitle *ngIf="this.isTeacher; else studentBlock">{{"With " + relation.student}}</mat-card-subtitle>
      <ng-template #studentBlock>
        <mat-card-subtitle>{{"With " + relation.teacher}}</mat-card-subtitle>
      </ng-template>
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>
      <div style="height: 5px;"></div>
      <span>Duration: {{relation.duration}}hr</span><br>
      <span>{{relation.classPerWeek}} classes per week</span>
    </mat-card-content>
  </mat-card>
</main>
